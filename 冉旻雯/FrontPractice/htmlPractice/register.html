<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

<body>
    <img src="images/drink_coffee.png" alt="コーヒー" width="100px">
    <h1>Register</h1>
    <form action="#" method="post">
        <div>
            <label for="userName">Username:</label>
            <input type="text" name="userName" id="userName" placeholder="名前を入力してください" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="パスワードを入力してください" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" placeholder="メールを入力してください" required>
        </div>
        <input type="submit" name="login" id="login" value="登録">
        <div>
            <p>ログイン画面へ</p>


        </div>
    </form>

    <div>
        <p>CopyLight <small>&copy; Blog</small></p>
    </div>
</body>

</html>
