<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テンプレート</title>
    <link rel="stylesheet" th:href="@{css/reset.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{css/style.css}">
</head>

<body>
    <header>
        <div>
            <h1><img src="" alt="お店のロゴ"></h1>
        </div>
    </header>
     <hr>
      <p class="error" th:if="${error}">Wrong username or password!</p>
      <hr>
    <article>
        <h2>ログイン</h2>
        <form th:action="@{/login}" method="post">
            <table class="user_login_table">
                <tr>
                    <th id="user_userid">メールアドレス</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="email">
                    </td>
                </tr>
                <tr>
                    <th id="user_password">パスワード</th>
                </tr>
                <tr>
                    <td>
                        <input type="text" name="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>ログイン</button>
                    </td>
                </tr>
                <tr>
                    <th id="user_help">※パスワードを忘れた方は<a href="">こちら</a></th>
                </tr>
            </table>
            <button class="user_login_btn" type="button" onclick="location.href='/register'">新規登録はこちら&nbsp;&nbsp;&nbsp;&rsaquo;&rsaquo;</button>
        </form>
    </article>
    <footer><small>Copyright &copy;Academy All rights reserved.</small></footer>
</body>

</html>
